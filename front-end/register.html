<body>

		<section class="register-exam">
			<form id="form-data">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
					    	<label for="exampleInputEmail1">Nome</label>
					    	<input required type="text" name="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu nome">
					  </div>
					</div>
					<div class="col-md-6">
							<div class="form-group">
				    			<label for="exampleInputPassword1">CPF</label>
				    			<input required type="text" name="cpf" class="form-control" id="exampleInputPassword1" placeholder="Somente números">
				  		</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
					    	<label for="exampleInputEmail1">Clínica</label>
					    	<select required class="form-control" name="clinica">
					    	  <option value="" selected disabled hidden>Selecione</option>	
							  <option>Hiper Clínica</option>
							  <option>Clínica São João</option>
							  <option>MedicMais São Luís</option>
							</select>
					  </div>
					</div>
					<div class="col-md-6">
							<div class="form-group">
						    	<label for="exampleInputEmail1">Exames</label>
						    	<select required class="form-control" name="exame">
						    	  <option value="" selected disabled hidden>Selecione</option>	
								  <option >Hemograma</option>
								  <option>Colesterol</option>
								  <option>Ureia e Creatinina</option>
								</select>
					  		</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
					    	<label for="exampleInputEmail1">Horário de Atendimento</label>
					    	<input required type="time" name="horario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Horário">
					  </div>
					</div>
					<div class="col-md-6">
							<div class="form-group">
				    			<label for="exampleInputPassword1">Data de Atendimento</label>
				    			<input required name="_data" type="date" class="form-control" id="exampleInputPassword1" placeholder="Data">
				  		</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<p id="message-error" style="margin-top: 10px"></p>
					</div>
				</div>


				<div class="row">
					<div class="col-md-12">
						<button id="_btn-submit" type="submit" class="btn btn-danger">Cadastrar</button>
					</div>
				</div>

				  
			</form>
		</section>

		<script src="client-request.js"></script>


	</div>

</body>
